{% extends "base.html" %}
{% block content %}

<div class="container">

  <!-- Portfolio Item Heading -->
  {% for proj in object_list %}
  <h1 class="my-4"><i class="fas fa-project-diagram"></i><a id="my-title" href="{% url 'portfolio:proj_detail' pk=proj.pk %}">{{proj.title}}</a> </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" src="{{proj.main_image.url}}" alt="NotFound">
    </div>

    <div class="col-md-4">
      <h3 class="my-3"><i class="fas fa-arrow-circle-right"></i> Project Brief</i></h3>
      <p>{{proj.breif}}</p>
      <h3 class="my-3"><i class="fas fa-arrow-circle-right"></i> Project Used Techs</h3>
      <ul>
        {% for tech in proj.tech.all %}
        <li>{{tech.name}}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <h3 class="my-4"><i class="fas fa-images"></i> Images</h3>

  <div class="row">

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="{{proj.image_two.url}}">
        <img class="img-fluid" src="{{proj.image_two.url}}" alt="">
      </a>
    </div>


    <div class="col-md-3 col-sm-6 mb-4">
      <a href="{{proj.image_three.url}}">
        <img class="img-fluid" src="{{proj.image_three.url}}" alt="">
      </a>
    </div>


    <div class="col-md-3 col-sm-6 mb-4">
      <a href="{{proj.image_four.url}}">
        <img class="img-fluid" src="{{proj.image_four.url}}" alt="">
      </a>
    </div>


    <div class="col-md-3 col-sm-6 mb-4">
      <a href="{{proj.image_five.url}}">
        <img class="img-fluid" src="{{proj.image_five.url}}" alt="">
      </a>
    </div>

  </div>
  <!-- /.row -->
  <hr>
{% endfor %}
</div>
<!-- /.container -->
{% endblock %}
